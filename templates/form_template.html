{% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <br>
            <b>{{ field.errors }}</b>
        {% endif %}
    {% if field.help_text %}
        {{ field.help_text|safe }}
    {% endif %}
        <br>
    </div>
{% endfor %}
